<!DOCTYPE html>
<html>
    <head>
      <title>Stash</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header>STASH</header>
      <h1>a yarn inventory system for knitters</h1>
    <div class="signinForms">
          <form id="sign-up">
          <fieldset>
              <input type="text" name="credentials[email]" id="sign-up-email" placeholder="Enter email address">
              <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Enter password">
              <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Confirm password">
              <input type="submit" name="submit" value="Sign up!">
          </fieldset>
          </form>

          <form id="sign-in">
          <fieldset>
              <input type="text" name="credentials[email]" id="sign-in-email" placeholder="Enter email address">
              <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Enter password">
              <input type="submit" name="submit" value="Sign in">
          </fieldset>
          </form>
    </div>
    <div class="container" style='visibility: hidden'>
      <button class="show-yarn">show yarn</button>
      <ul id="yarnList">
        <li class="headings">name quantity length color project</li>
      </ul>

      <div class="add-yarndiv">
        <form id="add-yarnform">
          <fieldset>
            <input type="text" name="yarn name" id="yarn-name" placeholder="name">
            <input type="number" name="quantity" id="yarn-quantity" placeholder="quantity">
            <input type="number" name="length" id="yarn-length" placeholder="length">
            <input type="text" name="color" id="yarn-color" placeholder="color">
            <input type="text" name="project" id="yarn-project" placeholder="project">
            <input type="submit" name="submit" value="add yarn">
          </fieldset>
        </form>
      </div>
    </div>

<div class="signoutForms" style='visibility: hidden'>
  <form id="sign-out">
    <fieldset>
      <input type="submit" name="submit" value="Sign out!">
      <br/>
    </fieldset>
  </form>

  <form id="change-password">
    <fieldset>
      <input type="password" name="passwords[old]" id="change-password-old" placeholder="Old password">
      <input type="password" name="passwords[new]" id="change-password-new" placeholder="New password">
      <input type="submit" name="submit" value="Change password!">
    </fieldset>
  </form>
</div>
    </body>
</html>
