<!DOCTYPE html>
<html>
    <head>
      <title>Stash</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header>STASH</header>
      <h1>a yarn inventory system for knitters</h1>
    <div class="signinForms">
          <form id="sign-up">
          <fieldset>
              <input type="text" name="credentials[email]" id="sign-up-email" placeholder="Enter email address">
              <input type="password" name="credentials[password]" id="sign-up-password" placeholder="Enter password">
              <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" placeholder="Confirm password">
              <input type="submit" name="submit" value="Sign up!">
          </fieldset>
          </form>

          <form id="sign-in">
          <fieldset>
              <input type="text" name="credentials[email]" id="sign-in-email" placeholder="Enter email address">
              <input type="password" name="credentials[password]" id="sign-in-password" placeholder="Enter password">
              <input type="submit" name="submit" value="Sign in">
          </fieldset>
          </form>
    </div>
<div class="container" style='visibility: hidden'>
      <h3>Welcome.</h3>
      <ul id="yarnList">
      </ul>

<button class="btn btn-info btn-md show-yarn">show yarn</button>

<button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#addModal">add yarn</button>
<!-- Modal -->
<div id="addModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">add yarn</h4>
      </div>
      <div class="modal-body">
        <p>Enter your new yarn info here.</p>
        <form class="form-addYarn">
        <div class="form-group">
          <label class="sr-only" for="email">yarn name</label>
          <input type="text" name="yarn[name]" class="yarn-name" placeholder="name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="pwd">yarn quantity</label>
          <input type="number" name="yarn[quantity]" class="yarn-quantity" placeholder="quantity">
        </div>
        <div class="form-group">
          <label class="sr-only" for="email">yarn length</label>
          <input type="number" name="yarn[yards]" class="yarn-length" placeholder="yards">
        </div>
        <div class="form-group">
          <label class="sr-only" for="pwd">yarn color</label>
          <input type="text" name="yarn[color]" class="yarn-color" placeholder="color">
        </div>
        <div class="form-group">
          <label class="sr-only" for="pwd">project</label>
          <input type="text" name="yarn[project]" class="yarn-project" placeholder="project">
        </div>
        <button type="submit" class="btn btn-default add-yarn">add yarn</button>
        </form>
      </div>
      <div class="modal-footer">
    <!--- modal content ends-->
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<button type="button" class="btn btn-info btn-md up-btn" data-toggle="modal" style='visibility: hidden' data-target="#upModal">update yarn</button>
<div id="upModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">update yarn</h4>
      </div>
      <div class="modal-body">
        <p>Update your yarn info here.</p>
        <form class="form-updateYarn">
        <div class="form-group">
          <div class="form-group">
            <label class="sr-only" for="pwd">yarn quantity</label>
            <input type="number" name="yarn[id]" class="yarn-id" placeholder="id">
          </div>
          <label class="sr-only" for="email">yarn name</label>
          <input type="text" name="yarn[name]" class="yarn-name" placeholder="name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="pwd">yarn quantity</label>
          <input type="number" name="yarn[quantity]" class="yarn-quantity" placeholder="quantity">
        </div>
        <div class="form-group">
          <label class="sr-only" for="email">yarn length</label>
          <input type="number" name="yarn[yards]" class="yarn-length" placeholder="yards">
        </div>
        <div class="form-group">
          <label class="sr-only" for="pwd">yarn color</label>
          <input type="text" name="yarn[color]" class="yarn-color" placeholder="color">
        </div>
        <div class="form-group">
          <label class="sr-only" for="pwd">project</label>
          <input type="text" name="yarn[project]" class="yarn-project" placeholder="project">
        </div>
        <button type="submit" class="btn btn-default add-yarn">update yarn</button>
        </form>
      </div>
      <div class="modal-footer">
    <!--- modal content ends-->
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>


<div class="signoutForms" style='visibility: hidden'>
  <form id="sign-out">
    <fieldset>
      <input type="submit" name="submit" value="Sign out!">
      <br/>
    </fieldset>
  </form>

  <form id="change-password">
    <fieldset>
      <input type="password" name="passwords[old]" id="change-password-old" placeholder="Old password">
      <input type="password" name="passwords[new]" id="change-password-new" placeholder="New password">
      <input type="submit" name="submit" value="Change password!">
    </fieldset>
  </form>
</div>

    </body>
</html>
